<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">

    <title>TODO LIST</title>
</head>

<body>
    <h1>TODO LIST</h1>
    <h2>List tasks</h2>
    <table class="list-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Deadline</th>
                <th>Priority</th>
                <th>Category</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody class="list-table-body">
    </table>

    <h2>Create tasks</h2>

    <form id="create-task-form">
        <input id="insert-name" placeholder="Insert name">
        <input id="insert-description" placeholder="Insert description">
        <input id="insert-deadline" placeholder="Insert deadline (01/02/1900 20:57)">
        <input id="insert-priority" placeholder="Insert priority (1-5)">
        <input id="insert-category" placeholder="Insert category">
        <input id="insert-status" placeholder="Insert status">
        
        <button id="create-task-button">Create</button>
    </form>
</body>

</html>
